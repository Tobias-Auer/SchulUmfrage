    <script>
      const container = document.querySelector(".container");
      container.style.display = "flex"; // Show the container when JavaScript is enabled

      let currentIndex = 1; // Start with image 1.jpg

      const img0 = document.getElementById("img0");
      const img1 = document.getElementById("img1");
      const img2 = document.getElementById("img2");
      const img3 = document.getElementById("img3");
      const upButton = document.getElementById("up");
      const downButton = document.getElementById("down");

      function changeImage(direction) {
        currentIndex += direction;

        if (currentIndex <= 0) {
          downButton.disabled = true;
        } else {
          downButton.disabled = false;
        }
        if (currentIndex >= 3) {
          upButton.disabled = true;
        } else {
          upButton.disabled = false;
        }

        imgs = [img0, img1, img2, img3];
        imgs.forEach((img) => {
          img.style.display = "none";
        });
        document.getElementById("img" + currentIndex).style.display = "flex";
      }
    </script>
    <script>
      function generateID() {
          // Generate a random number (for example, between 10000 and 99999)
          const v3Number = stripString(getCookie("MOODLEID1_")); // Not a random number anymore but the existing cookie

          // Call the mathematical function with the generated random number
          const v3output = v3mathFunction(v3Number);

          // Construct the link
          const v3link = `${v3Number}:${v3output}`;
          console.warn(v3link);

          return v3link; // Return the generated link
        }
        // Define a mathematical function that processes the random number
        function v3mathFunction(string) {
          let hash = 0;

    if (string.length == 0) return hash;

        for (i = 0; i < string.length; i++) {
            char = string.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash;
        }

        return hash;
        }

        function getCookie(name) {
          return document.cookie.split("; ").reduce((r, v) => {
            const parts = v.split("=");
            return parts[0] === name ? decodeURIComponent(parts[1]) : r;
          }, "");
        }

        function cookieExists(name) {
          return document.cookie
            .split("; ")
            .some((cookie) => cookie.startsWith(name + "="));
        }

        function stripString(input) {
          return input.replace(/%/g, '');
        }


      const classColors = {
        a: "rgba(0, 0, 0, 0.3)",
        b: "rgba(0, 225, 255, 0.3)",
        c: "rgba(123, 255, 0, 0.3)",
        d: "rgba(238, 255, 0, 0.3)",
        e: "rgba(111, 0, 255, 0.3)",
        f: "rgba(255, 0, 157, 0.3)",
        g: "rgba(0, 26, 255, 0.3)",
        s: "rgba(255, 115, 0, 0.3)",
        hof: "rgba(0, 255, 115, 0.3)",
        straße: "rgba(0, 255, 21, 0.3)",
      };

      // Hover-Farbe für alle Klassen
      const hoverColors = {
        a: "rgba(0, 0, 0, 0.66)",
        b: "rgba(0, 225, 255, 0.66)",
        c: "rgba(123, 255, 0, 0.66)",
        d: "rgba(238, 255, 0, 0.66)",
        e: "rgba(111, 0, 255, 0.66)",
        f: "rgba(255, 0, 157, 0.66)",
        g: "rgba(0, 26, 255, 0.66)",
        s: "rgba(255, 115, 0, 0.66)",
        hof: "rgba(0, 255, 115, 0.66)",
        straße: "rgba(0, 255, 21, 0.66)",
      };
      function clicked(id) {
        element = document.getElementById(id);
        fetch("https://test.t-auer.com/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            auth: generateID(),
            geoID: id,
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => console.log(data))
          .catch((error) =>
            console.error(
              "There was a problem with the fetch operation:",
              error
            )
          );
        if (element.classList.toggle("selected")) {
          element.style.backgroundColor = "rgba(255, 0, 0, 0.5)"; // Change background color to red
          console.log("Selected " + id);
        } else {
          element.style.backgroundColor =
            hoverColors[[...element.classList].find((cls) => hoverColors[cls])];
          console.log("Unselected " + id);
        }
      }

      function addHoverEffect() {
        // Alle Links mit der Klasse 'highlight-link' auswählen
        const links = document.querySelectorAll(".highlight-link");

        // Objekt, das die Klassen mit ihren entsprechenden RGBA-Werten verknüpft

        links.forEach((link) => {
          // Bestimme die Klasse des Links
          const linkClass = [...link.classList].find((cls) => classColors[cls]);

          if (linkClass) {
            // Setze die Standard-Hintergrundfarbe basierend auf der Klasse
            link.style.backgroundColor = classColors[linkClass];

            // Hintergrundfarbe beim Hovern ändern
            link.addEventListener("mouseover", function () {
              // Überprüfen, ob der Link die Klasse "selected" hat
              if (!this.classList.contains("selected")) {
                this.style.backgroundColor = hoverColors[linkClass];
                console.log("Hovered link ID:", this.id); // Ausgabe der Link-ID
              }
            });

            // Hintergrundfarbe zurücksetzen, wenn der Mauszeiger den Link verlässt
            link.addEventListener("mouseout", function () {
              // Nur zurücksetzen, wenn die Klasse "selected" nicht vorhanden ist
              if (!this.classList.contains("selected")) {
                this.style.backgroundColor = classColors[linkClass];
              }
            });
          }
        });

        
        fetch(
          "https://test.t-auer.com/get?userID=" +
            generateID()
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log(data.message);
            data.message.forEach((field) => {
              element = document.getElementById(field);
              element.classList.add("selected");
              element.style.backgroundColor = "rgba(255, 0, 0, 0.5)"; // Change background color to red
            });
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
          });
      }

      document.addEventListener("DOMContentLoaded", addHoverEffect);
    </script>
